<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
 <video width="500" controls autoplay>
  <source src="midia/video.mp4" type="video/mp4">
  <source src="midia/video.webm" type="video/webm">
  <p>Seu navegador não é compartível com esse tipo de arquivo</p>
 </video>
 <h1>Incorporando vídeo do Youtube</h1>
 <iframe width="500" height="315" src="https://www.youtube.com/embed/czyT2mUN9UM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
