<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
  <style>
    legend {
      background-color: rgb(226, 233, 233);
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 5px;
      font-size: 20px;
      padding: 5px;
    }

  </style>
</head>
<body> 
  <fieldset>
    <legend>Dados Pessoais</legend>
    <form action="cadastro.php" method="get">
      <p>
        <label for="inome">Nome</label>
        <input type="name" name="nome" id="inome" minlength="5" maxlength="20" required>
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email"  required>
      </p>
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    
    </form>
  </fieldset>
  
</body>
</html>
